<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CV Adika Putra Maulana</title>
    <style>
        /* Styles for the background video */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Styles for the header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a.active {
            border-bottom: 2px solid white;
        }

        /* Main content styles */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            position: absolute;
            bottom: 0;
        }

        /* Social Media Widgets */
        .social-widgets {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        /* Menu styles */
        #menu-toggle.active + #menu, #menu.active {
            display: block;
        }

        #menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        #menu ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        #menu ul li {
            margin: 10px 0;
        }

        #menu ul li a {
            color: white;
            text-decoration: none;
        }

        #menu-toggle {
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="https://cdn.prod.website-files.com/65bfb4d60a2749f5209ee071%2F667ab738ff1bce6ac0ef8ffc_particle%20%283%29-transcode.mp4" type="video/mp4">
    </video>

    <header>
        <nav>
            <button id="menu-toggle">+</button>
            <div id="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="profile.html">PROFILE</a></li>
                    <li><a href="education.html">EDUCATION</a></li>
                    <li><a href="skills.html">SKILLS</a></li>
                    <li><a href="projects.html">PROJECTS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="top" class="fade-in">
            <!-- Additional content can go here -->
        </section>
        <section id="bottom" class="fade-in">
            <div class="container">
                <h1>Welcome to My CV</h1>
                <p class="subheading">Hello, my name is Adika Putra Maulana.<br>Welcome to my online CV where you can find information about my education, skills, projects, and contact details.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Adika Putra Maulana. All rights reserved.</p>
        </div>
    </footer>

    <!-- Social Media Widgets -->
    <div class="social-widgets">
        <a href="https://www.instagram.com/yourusername" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://t.me/slyntherinnn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram" class="social-icon">
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dropdown menu
            var menuToggle = document.getElementById('menu-toggle');
            var menu = document.getElementById('menu');

            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // Scroll animation
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('nav ul li a');

            function changeLinkState() {
                let index = sections.length;

                while (--index && window.scrollY + 50 < sections[index].offsetTop) {}

                navLinks.forEach((link) => link.classList.remove('active'));
                navLinks[index].classList.add('active');
            }

            window.addEventListener('scroll', changeLinkState);
            changeLinkState();

            // Slide box animation
            const slideBox = document.getElementById('slideBox');
            const toggleButton = document.getElementById('toggleButton');
            const codeBox = document.getElementById('codeBox');
            const codeContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>CV - Adika Putra Maulana</title>
                    <link rel="stylesheet" href="styles.css">
                </head>
                <body>
                    <header>
                        <nav>
                            <div class="logo">+</div>
                            <ul>
                                <li><a href="index.html">HOME</a></li>
                                <li><a href="profile.html">PROFILE</a></li>
                                <li><a href="education.html">EDUCATION</a></li>
                                <li><a href="skills.html">SKILLS</a></li>
                                <li><a href="projects.html">PROJECTS</a></li>
                                <li><a href="contact.html">CONTACT</a></li>
                            </ul>
                        </nav>
                    </header>
                    <div class="container">
                        <div class="intro">
                            WELCOME TO MY CV <span>|</span><br>
                            Hello, my name is Adika Putra Maulana.<br>
                            Welcome to my online CV where you can find information about my education, skills, projects, and contact details.
                        </div>
                    </div>
                </body>
                </html>
            `;

            // Function to simulate typing
            function typeWriter(text, element, speed) {
                let i = 0;
                function typing() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typing, speed);
                    }
                }
                typing();
            }

            // Open the box automatically with typing animation
            setTimeout(() => {
                slideBox.classList.add('open');
                codeBox.innerHTML = ''; // Clear the code box
                typeWriter(codeContent, codeBox, 50);
            }, 500);

            toggleButton.addEventListener('click', () => {
                slideBox.classList.toggle('open');
            });

            // Auto-scroll to bottom section
            setTimeout(() => {
                window.scrollTo({
                    top: document.getElementById('bottom').offsetTop,
                    behavior: 'smooth'
                });
            }, 3000); // Adjust delay as needed
        });
    </script>
</body>
</html>
